
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
   <link rel="stylesheet" href="style.css">
   <style>
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}
   </style>
</head>
<body>
  
    <header>
        <div id="particles-js"></div>
    </header>
    <ul class="pokemons"></ul>
    <div class="paginacao">
        <button id="volta">⏮ Anterior</button>
        <!-- <span>Página 1 de 1</span> -->
        <button id="proximo">Próxima ⏭</button>
    </div>

    <!-- <div class="pokemon-grid" id="pokemonGrid">Carregando...</div> -->

    <script type="module" src="./script.js"></script>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 390,
        "density": { "enable": true, "value_area": 1000 }
      },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.3,
        "random": true
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 0.6,
        "direction": "top",
        "random": true,
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": false },
        "onclick": { "enable": false },
        "resize": true
      }
    },
    "retina_detect": true
  });
</script>
